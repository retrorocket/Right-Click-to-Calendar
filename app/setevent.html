<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>イベント設定</title>
    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />

    <script src="./assets/js/vendor/luxon.min.js" defer></script>

    <script type="module" src="./assets/js/setevent.js"></script>
  </head>

  <body>
    <div class="card bg-light">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col-6">
            <span class="align-middle">イベント設定</span>
          </div>
          <div class="col-6 text-end">
            <a class="btn btn-secondary btn-sm" id="create-cal" href="#"
              >カレンダーを表示</a
            >
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <fieldset>
            <div class="mb-3">
              <label for="tit" class="form-label">🖊️ タイトル</label>
              <input
                type="text"
                class="form-control"
                id="tit"
                placeholder="イベントのタイトル"
              />
            </div>

            <div class="row g-2 mb-2">
              <label for="from-date" class="col-2 col-form-label"
                >🕛 開始</label
              >
              <div class="col-5">
                <input
                  type="date"
                  class="form-control"
                  id="from-date"
                  max="2999-12-31"
                  required
                />
              </div>
              <div class="col-5">
                <input type="time" class="form-control" id="from-time" />
              </div>
            </div>

            <div class="row g-2 mb-2">
              <label for="to-date" class="col-2 col-form-label">🕕 終了</label>
              <div class="col-5">
                <input
                  type="date"
                  class="form-control"
                  id="to-date"
                  max="2999-12-31"
                  required
                />
              </div>
              <div class="col-5">
                <input type="time" class="form-control" id="to-time" />
              </div>
            </div>

            <div class="row g-3 mb-3 align-items-center">
              <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="allday" />
                  <label class="form-check-label" for="allday">
                    🌃 終日設定
                  </label>
                </div>
              </div>
              <div class="col-3">
                <div class="form-check float-end">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="to-timezone"
                  />
                  <label for="to-timezone" class="form-check-label"
                    >🌍 TZ</label
                  >
                </div>
              </div>
              <div class="col-5">
                <select class="form-control" id="timezone-list"></select>
              </div>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">📍 場所</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="イベントの開催場所"
              />
            </div>

            <div class="mb-3">
              <label for="detail" class="form-label">📝 予定の詳細</label>
              <textarea class="form-control" rows="3" id="detail"></textarea>
            </div>

            <div class="mb-3">
              <label for="selected-calendar" class="form-label"
                >📅 投稿するカレンダー</label
              >
              <select class="form-select" id="selected-calendar"></select>
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="hangoutsMeet"
                />
                <label class="form-check-label" for="hangoutsMeet">
                  📹 Google MeetのURLを発行する
                </label>
              </div>
            </div>

            <button type="button" class="btn btn-primary" id="sub">
              Submit
            </button>

            <hr />

            <div>
              <label for="main-text" class="form-label">選択したテキスト</label>
              <textarea class="form-control" rows="3" id="main-text"></textarea>
            </div>
          </fieldset>
        </form>
      </div>
      <!-- card body -->
    </div>
    <!-- card -->
    <div id="use-action-template" style="display: none">
      https://www.google.com/calendar/event
      にリダイレクトします。（リダイレクトまで少し時間がかかります。少々お待ち下さい。）
    </div>
  </body>
</html>
